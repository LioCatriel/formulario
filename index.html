<!DOCTYPE html>
<html>
    <link href="./Style.css" rel="stylesheet">
    <head>
        <title>Encuesta</title>
    </head>
    <body>
        <h1>Encuesta de aplicacion SUBE</h1>
        <form>
        
            <label for="nombre"> Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="nombre">Apellido:</label>
            <input type="text" id="Apellido" name="Apellido" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="experiencia">¿Cómo calificarías tu experiencia personal con respecto a nuestra aplicacion?</label><br>
            <input type="radio" id="malo" name="experiencia" value="malo">
            <label for="malo">Malo</label>

            <input type="radio" id="regular" name="experiencia" value="regular">
            <label for="regular">Regular</label>

            <input type="radio" id="bueno" name="experiencia" value="bueno">
            <label for="bueno">Bueno</label>

            <input type="radio" id="excelente" name="experiencia" value="excelente">
            <label for="excelente">Excelente</label>
            
            <input type="radio" id="sobresaliente" name="experiencia" value="sobresaliente">
            <label for="sobresaliente">sobresaliente</label> <br><br>

            <label for="Opcion de mayor uso personal1">Opcion de mayor uso personal:</label><br><br>
            <input type="checkbox" id="acreditar carga" name="Opcion de mayor uso personal" value="acreditar carga">       
            <label for="Opcion de mayor uso personal2">acreditar carga</label>
            <input type="checkbox" id="acreditar carga" name="Opcion de mayor uso personal" value="acreditar carga">       
            <label for="producto1">ver saldo</label>        
            <input type="checkbox" id="ver saldo" name="Opcion de mayor uso personal" value="ver saldo">     
            <label for="Opcion de mayor uso personal3">ultimo viaje</label><br><br>

            <label for="opciones">Que opciones crees que usa mayormente el publico:</label>
            <select id="opciones" name="opciones" required>
            
                <option value="opcion1">acreditar carga</option>
                <option value="opcion2">ver saldo</option>
                <option value="opcion3">ultimo viaje</option>
        
            </select><br><br>
            <label for="comentarios">Sugerencias:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">  Finalizar Encuesta </button>
        </form>
    </body>
</html>
